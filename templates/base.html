{% load sass_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}Local Library{% endblock %}</title>
  {% load static %}
  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="{% sass_src 'app.scss' %}" type="text/css" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
</head>

<body>
  {% block navbar %}
  <nav class="navbar sticky-top bg-light">
    <a class="navbar-brand">Movie Picker</a>
    <div class="nav nav-pills justify-content-end">
      <a class="nav-link {% if nbar == 'dashboard' %}active{% endif %}"
        aria-current="page" href={% url 'movies:dashboard' %}>Dashboard</a>
      <a class="nav-link {% if nbar == 'watch_together' %}active{% endif %}"
        href={% url 'movies:watch_together' %}>Watch Together</a>
      <a class="nav-link {% if nbar == 'stats' %}active{% endif %}"
        href="#">Stats</a>
    </div>
  </nav>
  {% endblock navbar%} {% block content %}
  <!-- default content text (typically empty) -->
  {% endblock %}
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
